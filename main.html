<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Instagram</title>
    <style>
        /* Define styles for all image divs */
        .image {
            height: 300px;
            width: 200px;
            margin: 20px;
            cursor: move;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background-size: cover;
            background-position: center;
            transition: all 0.3s ease;
            user-select: none;
        }

        /* Individual image backgrounds - support both ID formats */
        #drag1, #div1 { background-image: url("https://picsum.photos/id/237/200/300"); }
        #drag2, #div2 { background-image: url("https://picsum.photos/seed/picsum/200/300"); }
        #drag3, #div3 { background-image: url("https://picsum.photos/200/300?grayscale"); }
        #drag4, #div4 { background-image: url("https://picsum.photos/200/300/"); }
        #drag5, #div5 { background-image: url("https://picsum.photos/200/300.jpg"); }
        #drag6, #div6 { background-image: url("https://picsum.photos/id/102/200/300"); }

        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 100vh;
        }

        .dragging {
            opacity: 0.5;
            border: 3px dashed white;
        }

        .drop-target {
            border: 3px solid #00c3ff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Arrange Images by drag and drop</h1>
    <div class="flex" id="parent">
        <!-- Elements with BOTH id formats -->
        <div draggable="true" class="image" id="div1" id="drag1">Image 1</div>
        <div draggable="true" class="image" id="div2" id="drag2">Image 2</div>
        <div draggable="true" class="image" id="div3" id="drag3">Image 3</div>
        <div draggable="true" class="image" id="div4" id="drag4">Image 4</div>
        <div draggable="true" class="image" id="div5" id="drag5">Image 5</div>
        <div draggable="true" class="image" id="div6" id="drag6">Image 6</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const parent = document.getElementById('parent');
            const images = Array.from(parent.querySelectorAll('.image'));
            
            // Initialize drag and drop
            images.forEach(img => {
                img.addEventListener('dragstart', handleDragStart);
                img.addEventListener('dragover', handleDragOver);
                img.addEventListener('dragenter', handleDragEnter);
                img.addEventListener('dragleave', handleDragLeave);
                img.addEventListener('drop', handleDrop);
                img.addEventListener('dragend', handleDragEnd);
            });

            let draggedItem = null;

            function handleDragStart(e) {
                draggedItem = this;
                e.dataTransfer.effectAllowed = 'move';
                // Store both IDs in data transfer
                e.dataTransfer.setData('text/plain', JSON.stringify({
                    divId: this.id.startsWith('div') ? this.id : null,
                    dragId: this.id.startsWith('drag') ? this.id : null
                }));
                this.classList.add('dragging');
            }

            function handleDragOver(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            }

            function handleDragEnter(e) {
                e.preventDefault();
                if (this !== draggedItem) {
                    this.classList.add('drop-target');
                }
            }

            function handleDragLeave() {
                this.classList.remove('drop-target');
            }

            function handleDrop(e) {
                e.preventDefault();
                e.stopPropagation();
                
                if (draggedItem !== this) {
                    // Create temporary markers
                    const draggedMarker = document.createElement('div');
                    const targetMarker = document.createElement('div');
                    
                    // Insert markers
                    parent.insertBefore(draggedMarker, draggedItem);
                    parent.insertBefore(targetMarker, this);
                    
                    // Swap the nodes
                    parent.insertBefore(draggedItem, targetMarker);
                    parent.insertBefore(this, draggedMarker);
                    
                    // Remove markers
                    parent.removeChild(draggedMarker);
                    parent.removeChild(targetMarker);
                    
                    // Ensure both IDs are preserved
                    if (!draggedItem.id.includes('div')) {
                        draggedItem.id = 'div' + draggedItem.id.replace('drag', '');
                    }
                    if (!this.id.includes('div')) {
                        this.id = 'div' + this.id.replace('drag', '');
                    }
                    if (!draggedItem.id.includes('drag')) {
                        draggedItem.id = 'drag' + draggedItem.id.replace('div', '');
                    }
                    if (!this.id.includes('drag')) {
                        this.id = 'drag' + this.id.replace('div', '');
                    }
                }
                
                this.classList.remove('drop-target');
            }

            function handleDragEnd() {
                this.classList.remove('dragging');
                images.forEach(img => img.classList.remove('drop-target'));
            }
        });
    </script>
</body>
</html>
